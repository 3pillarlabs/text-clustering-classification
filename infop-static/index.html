<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Cluster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

      body {
        padding-top: 50px;
      }

      .node {
        cursor: pointer;
      }

      .node:hover {
        stroke: #000;
        stroke-width: 1.5px;
      }

      .node--leaf {
        fill: white;
      }

      .label {
        font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-anchor: middle;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
      }

    </style>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Topic Cluster</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="viz" class="col-md-8">

      </div>
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Unique terms
          </div>
          <div class="panel-body">
          </div>
          <ul id="topTerms--unique" class="list-group">

          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Common terms
          </div>
          <div class="panel-body">
          </div>
          <ul id="topTerms--common" class="list-group">

          </ul>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = 20,
    container = "#viz",
    diameter = $(container).width(),
    uniqueTermsList = "#topTerms--unique",
    commonTermsList = "#topTerms--common";

var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return d.size; });

var svg = d3.select(container).append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("xmlns", "http://www.w3.org/2000/svg")
    .attr("xmlns:xlink", "http://www.w3.org/1999/xlink")
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("output.json", function(error, root) {
  if (error) throw error;

  var focus = root,
      nodes = pack.nodes(root),
      view;

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d, i) {
        if (focus === d) {
          if (!d.children) {
            window.open(d.name, "_blank");
            d3.event.stopPropagation();
          }
          return;
        }

        zoom(d), d3.event.stopPropagation();
      });

  var labels = svg.selectAll("text")
      .data(nodes)
      .enter().append("text")
        .attr("class", "label")
        .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
        .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
        .text(function(d) { return d.name; });

  var uniqueTerms = d3.select(uniqueTermsList)
                      .selectAll("li")
                      .data(focus.uniqueTerms)
                      .enter().append("li")
                        .attr("class", "list-group-item")
                        .text(function(d) { return d.term; });

  var commonTerms = d3.select(commonTermsList)
                      .selectAll("li")
                      .data(focus.commonTerms)
                      .enter().append("li")
                        .attr("class", "list-group-item")
                        .text(function(d) { return d.term; });

  var node = svg.selectAll("circle,text");

  d3.select(container)
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;
    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return (d === focus && !d.children) || d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return (d === focus && !d.children) || d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if ((d === focus && !d.children) || d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if ((d !== focus || d.children) && d.parent !== focus) this.style.display = "none"; });

    console.log(focus.uniqueTerms.map(function(e) { return e.term; }));
    $(uniqueTermsList + " li").remove();
    d3.select(uniqueTermsList)
      .selectAll("li")
      .data(focus.uniqueTerms)
      .enter().append("li")
        .attr("class", "list-group-item")
        .text(function(d) { return d.term; });

    console.log(focus.commonTerms.map(function(e) { return e.term; }));
    $(commonTermsList + " li").remove();
    d3.select(commonTermsList)
      .selectAll("li")
      .data(focus.commonTerms)
      .enter().append("li")
        .attr("class", "list-group-item")
        .text(function(d) { return d.term; });

  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
</body>
</html>
