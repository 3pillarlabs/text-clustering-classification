
@main("RSS Subscriptions") {

    <div class="container" data-ng-app="SubscriptionApp">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default" data-ng-controller="SubscriptionController">
            <div class="panel-heading">
              <h3 class="panel-title">RSS Subscriptions</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Add RSS feed URL" data-ng-model="feed.url" data-ng-keypress="feedURLInputKeyPressed($event)" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" data-ng-click="addFeed(feed)">Add</button>
                </span>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item" data-ng-repeat="feed in feeds">{{feed.url}}</li>
              <li class="list-group-item list-group-item-info" data-ng-if="feeds.length == 0">No feeds added yet.</li>
            </ul>
          </div>
          <p data-ng-controller="AnalysisController">
            <button class="btn btn-primary" data-ng-click="create(this)">Analyze</button>
          </p>
        </div>
      </div>
    </div>

}
